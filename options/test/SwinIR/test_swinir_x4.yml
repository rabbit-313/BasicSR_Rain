# general settings
name: test_SwinIR_SRx4_scratch_rain
model_type: SwinIRModel
scale: 4
num_gpu: auto
manual_seed: 0

# dataset and data loader settings
datasets:
  test_1:
    name: Rain-Train
    type: PairedRainDataset
    dataroot_gt: ../../Data/HR/JMARAIN/1h/test
    dataroot_lq: ../../Data/LR/JMARAIN/1h/test
    filename_tmpl: '{}'
    io_backend:
      type: disk


# network structures
network_g:
  type: SwinIR
  upscale: 4
  in_chans: 3
  img_size: 48
  window_size: 8
  img_range: 1.
  depths: [6, 6, 6, 6, 6, 6]
  embed_dim: 180
  num_heads: [6, 6, 6, 6, 6, 6]
  mlp_ratio: 2
  upsampler: 'pixelshuffle'
  resi_connection: '1conv'

# path
path:
  pretrain_network_g: ../experiments/SwinIR_colorchange_l=-3.85_a=-6.87_b=6.40/models/net_g_latest.pth
  param_key_g: params_ema
  strict_load_g: true


# validation settings
val:
  save_img: true
  suffix: ~ 
  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: false

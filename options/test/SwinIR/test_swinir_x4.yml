# general settings
name: test_SwinIR_SRx4_scratch_rain
model_type: SwinIRModel
scale: 4
num_gpu: auto
manual_seed: 0

# dataset and data loader settings
datasets:
  test_1:
    name: Rain-Train
    type: PairedRainDataset
    dataroot_gt: ../../Data/HR/JMARAIN/1h/test
    dataroot_lq: ../../Data/LR/JMARAIN/1h/test
    filename_tmpl: '{}'
    io_backend:
      type: disk
    
    normalize:
      upper_bound: 1


# network structures
network_g:
  type: SwinIR
  upscale: 4
  in_chans: 1
  img_size: 32
  window_size: 8
  img_range: 1.
  depths: [6, 6, 6, 6, 6, 6]
  embed_dim: 180
  num_heads: [6, 6, 6, 6, 6, 6]
  mlp_ratio: 2
  upsampler: 'pixelshuffle'
  resi_connection: '1conv'

# path
path:
  pretrain_network_g: ../experiments/train_SwinIR_SRx4_scratch_rain_MSE_lrsize32_JMARAIN_normalize_false/models/net_g_latest.pth
  param_key_g: params_ema
  strict_load_g: true


# validation settings
val:
  save_img: true
  suffix: ~ 
